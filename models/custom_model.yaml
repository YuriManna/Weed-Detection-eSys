# YOLOv8 minimal student model for STM32 deployment

nc: 2  # number of classes (weed, crop)
depth_multiple: 0.1  # tiny depth
width_multiple: 0.15  # nano width

backbone:
  # minimal backbone: two Conv layers
  - [ -1, 1, Conv, [16, 3, 2] ]   # 0-P1/2
  - [ -1, 1, Conv, [32, 3, 2] ]   # 1-P2/4

head:
  # detection head: one Conv + one Detect (anchor-free)
  - [ -1, 1, Conv,    [64, 1, 1] ]  # 2
  - [ [ -1 ], 1, Detect, [nc] ]      # 3
